<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cs/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="number-display">0</div>
        <div class="buttons">
            <div class="button-row">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>:</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button-row">
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>

</body>
</html>
